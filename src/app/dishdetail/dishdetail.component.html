<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    
      <div fxlex *ngIf="dish">
        <md-card>
          <md-card-header>
              <md-card-title>
                {{dish.name | uppercase}}
              </md-card-title>
            </md-card-header>
          <img md-card-image src="{{dish.image}}" alt="{{dish.name}}">
        <md-card-content>
             <p>{{dish.description}}</p>
        </md-card-content>
        <md-card-actions>
          <button md-button>LIKE</button>
          <button md-button>SHAre</button>
        </md-card-actions>
        </md-card>
    </div>
  
  </div>

  <div fxFlex="40" *ngIf="dish">
      <md-card>
          <md-card-header>
              <md-card-title>
                <b> Comments </b>
              </md-card-title>
            </md-card-header>
        <md-card-content>
            <md-grid-list cols="1" rowHeight="100px">
                <md-grid-tile *ngFor="let comment of dish.comments">
                  <p>{{comment.comment}}</p>
                  <p>{{comment.rating}} stars</p>
                  <md-grid-tile-footer>
                      <span>-- {{comment.author}} {{comment.date | date}}</span>
                  </md-grid-tile-footer>
                  </md-grid-tile>
                </md-grid-list>
        </md-card-content>
        </md-card>
  </div>
